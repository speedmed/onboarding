  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-title>Create List</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="info" showWhen="ios">Cancel</span>
        <ion-icon color="info" name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon item-end="" name="create" color="info"></ion-icon>
    <ion-input [(ngModel)]="list.name" placeholder="List Name"></ion-input>
  </ion-item>
  <button ion-button full (click)="submit()">Add List</button>
</ion-content>
