<ion-header>

  <ion-toolbar>
    <ion-title>Create Item</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span ion-text color="info" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-icon item-end="" name="create" color="info"></ion-icon>
    <ion-input [(ngModel)]="item.name" placeholder="Item Name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon item-end="" name="information-circle" color="info" ></ion-icon>
    <ion-input [(ngModel)]="item.quantity" placeholder="Quantity"></ion-input>
  </ion-item>
  <ion-item>
    <ion-icon item-end="" name="calculator" color="info"></ion-icon>
    <ion-input [(ngModel)]="item.unitPrice" placeholder="Unit Price"></ion-input>
  </ion-item>
  <button ion-button full (click)="addItem()">Add Item</button>
</ion-content>
